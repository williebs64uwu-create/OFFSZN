<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OFFSZN Productor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            overflow-x: hidden;
        }
/* ---------- NAVBAR ---------- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 3rem;
            background: rgba(0, 0, 0, .98);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, .08);
            backdrop-filter: blur(20px);
        }

        .navbar .logo a {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            text-decoration: none;
            letter-spacing: -.5px;
        }

        .navbar-center {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .navbar-links li {
            position: relative;
        }

        .navbar-links a {
            color: #999;
            text-decoration: none;
            transition: all .2s;
            font-weight: 500;
            font-size: .9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .navbar-links a:hover {
            color: #fff;
        }

        .navbar-links > li > a > i {
            font-size: .7rem;
            transition: transform .2s;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 12px);
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(20, 20, 20, .98);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 8px;
            min-width: 240px;
            opacity: 0;
            visibility: hidden;
            transition: all .3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .5);
            backdrop-filter: blur(20px);
            z-index: 1001;
        }
        
        .navbar-links li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .navbar-links a i.fa-chevron-down {
            transition: transform .2s;
        }

        .navbar-links a i.fa-chevron-down {
            transition: transform .2s;
        }

        .navbar-links li:hover a i.fa-chevron-down {
            transform: rotate(180deg);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            color: #999;
            text-decoration: none;
            font-size: .85rem;
            border-radius: 8px;
            transition: all .2s;
            font-weight: 500;
        }

        .dropdown-item:hover {
            background: rgba(139, 92, 246, .1);
            color: #fff;
        }

        .dropdown-item i {
            width: 18px;
            text-align: center;
            direction: ltr;
            display: inline-block;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, .08);
            margin: 8px 0;
        }

        .navbar-search {
            position: relative;
            width: 380px;
        }

        .navbar-search input {
            width: 100%;
            padding: .6rem 2.5rem .6rem 1rem;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 8px;
            color: #fff;
            font-size: .85rem;
            outline: none;
            transition: all .2s;
        }

        .navbar-search input:focus {
            background: rgba(255, 255, 255, .08);
            border-color: rgba(139, 92, 246, .5);
        }

        .navbar-search input::placeholder {
            color: #666;
        }

        .navbar-search i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: .9rem;
        }

        .navbar-right {
            display: flex;
            gap: .75rem;
            align-items: center;
        }

        .navbar-icon-button {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
            transition: all .2s;
            text-decoration: none;
            position: relative;
        }

        .navbar-icon-button:hover {
            background: rgba(255, 255, 255, .08);
            color: #fff;
            border-color: rgba(255, 255, 255, .15);
        }

        .user-dropdown {
            position: relative;
        }

        .user-dropdown-menu {
            position: absolute;
            top: calc(100%+12px);
            right: 0;
            background: rgba(20, 20, 20, .98);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 12px;
            min-width: 260px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all .3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .5);
            backdrop-filter: blur(20px);
        }

        .user-dropdown.active .user-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-dropdown-header {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, .08);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-dropdown-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            color: #666;
        }

        .user-dropdown-info {
            flex: 1;
        }

        .user-dropdown-name {
            font-weight: 600;
            color: #fff;
            font-size: .9rem;
            margin-bottom: 2px;
        }

        .user-dropdown-email {
            font-size: .75rem;
            color: #666;
        }

        .user-dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            color: #999;
            text-decoration: none;
            font-size: .85rem;
            border-radius: 8px;
            transition: all .2s;
            font-weight: 500;
        }

        .user-dropdown-item:hover {
            background: rgba(139, 92, 246, .1);
            color: #fff;
        }

        .user-dropdown-item.disabled {
            opacity: .4;
            cursor: not-allowed;
        }

        .user-dropdown-item i {
            width: 18px;
            text-align: center;
        }

        .user-dropdown-item .soon-badge {
            margin-left: auto;
            background: rgba(255, 255, 255, .08);
            color: #666;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: .6rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .user-dropdown-item.logout {
            color: #ef4444;
            margin-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, .08);
            padding-top: 12px;
        }

        .user-dropdown-item.logout:hover {
            background: rgba(239, 68, 68, .1);
        }
        /* ---------- DASHBOARD LAYOUT ---------- */
        .dashboard-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: calc(100vh - 57px);
        }

        .sidebar {
            background: rgba(15, 15, 15, .6);
            border-right: 1px solid rgba(255, 255, 255, .08);
            position: sticky;
            top: 57px;
            height: calc(100vh - 57px);
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, .1);
            border-radius: 3px;
        }

        .profile-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, .08);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .profile-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: #666;
        }

        .profile-name {
            font-weight: 600;
            color: #fff;
            font-size: .95rem;
        }

        .wallet-section {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, .08);
            background: rgba(139, 92, 246, .05);
        }

        .producer-only {
            display: none;
        }

        body.user-is-producer .producer-only {
            display: block;
        }

        .wallet-label {
            font-size: .7rem;
            color: #999;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: .5px;
            font-weight: 600;
        }

        .wallet-amount {
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
        }

        .upload-btn {
            margin: 20px 20px 0;
            padding: 14px 18px;
            background: #8b5cf6;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all .2s;
            font-size: .9rem;
            width: calc(100% - 40px);
        }

        .upload-btn:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .sidebar-search {
            margin: 16px 20px;
            position: relative;
        }

        .sidebar-search input {
            width: 100%;
            padding: 10px 36px 10px 12px;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 8px;
            color: #fff;
            font-size: .85rem;
            outline: none;
            transition: all .2s;
        }

        .sidebar-search input:focus {
            background: rgba(255, 255, 255, .08);
            border-color: rgba(139, 92, 246, .5);
        }

        .sidebar-search input::placeholder {
            color: #666;
            font-size: .82rem;
        }

        .sidebar-search i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: .85rem;
        }

        .sidebar-menu {
            padding: 12px 0;
        }

        .menu-section-title {
            padding: 16px 20px 8px;
            font-size: .65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 20px;
            color: #999;
            text-decoration: none;
            font-size: .88rem;
            transition: all .2s;
            position: relative;
            cursor: pointer;
            font-weight: 500;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, .05);
            color: #fff;
        }

        .menu-item.active {
            background: rgba(139, 92, 246, .1);
            color: #fff;
            border-left: 2px solid #8b5cf6;
        }

        .menu-item.disabled {
            opacity: .4;
            cursor: not-allowed;
        }

        .menu-item i {
            width: 18px;
            text-align: center;
            font-size: .95rem;
        }

        .menu-item .badge {
            margin-left: auto;
            background: #8b5cf6;
            color: #fff;
            padding: 2px 7px;
            border-radius: 10px;
            font-size: .65rem;
            font-weight: 700;
        }

        .menu-item .soon-badge {
            margin-left: auto;
            background: rgba(255, 255, 255, .08);
            color: #666;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: .6rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .menu-divider {
            height: 1px;
            background: rgba(255, 255, 255, .08);
            margin: 12px 20px;
        }

        .logout-btn {
            margin: 20px;
            background: rgba(239, 68, 68, .1);
            border: 1px solid rgba(239, 68, 68, .2);
            color: #ef4444;
            padding: 11px 18px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            text-decoration: none;
            font-weight: 600;
            font-size: .88rem;
            transition: all .2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, .15);
            border-color: rgba(239, 68, 68, .3);
        }


        <!-- Main Content -->
        <main class="px-6 py-9 md:px-12 bg-[#0a0a0a]">
            <div class="flex items-center gap-2 text-sm text-zinc-500 mb-6">
                <a href="dashboard" class="hover:text-violet-400 transition-colors">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <span><i class="fas fa-chevron-right text-xs"></i></span>
                <span class="font-semibold text-white">Mis Kits</span>
            </div>

            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="font-montserrat text-4xl font-black text-white uppercase tracking-wider mb-2">Mis Kits</h1>
                    <p class="text-zinc-400 text-lg">Gestiona los productos que has subido al marketplace.</p>
                </div>
                <button onclick="window.location.href='subir-kit.html'" class="bg-gradient-to-r from-violet-600 to-violet-500 text-white px-8 py-3 rounded-lg font-bold flex items-center gap-2 hover:shadow-lg hover:shadow-violet-500/50 hover:-translate-y-0.5 transition-all">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Subir Nuevo Kit
                </button>
            </header>

            <div class="bg-[rgba(26,10,46,0.4)] border border-violet-900/40 rounded-xl p-4 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="relative flex-grow">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                        <input type="text" id="search-input" placeholder="Buscar por nombre..." 
                            class="w-full bg-black/20 border border-white/10 rounded-lg pl-10 pr-4 py-2.5 text-sm outline-none focus:ring-2 focus:ring-violet-500 text-white placeholder:text-zinc-500">
                    </div>
                    <div class="flex items-center gap-2 flex-wrap">
                        <button onclick="filterStatus('All')" class="status-filter px-4 py-2 text-sm font-semibold rounded-lg transition-colors bg-violet-600 text-white">Todos</button>
                        <button onclick="filterStatus('Published')" class="status-filter px-4 py-2 text-sm font-semibold rounded-lg transition-colors bg-white/5 text-zinc-400 hover:bg-white/10">Publicados</button>
                        <button onclick="filterStatus('Draft')" class="status-filter px-4 py-2 text-sm font-semibold rounded-lg transition-colors bg-white/5 text-zinc-400 hover:bg-white/10">Borradores</button>
                        <button onclick="filterStatus('Archived')" class="status-filter px-4 py-2 text-sm font-semibold rounded-lg transition-colors bg-white/5 text-zinc-400 hover:bg-white/10">Archivados</button>
                    </div>
                    <div>
                        <select id="sort-select" class="w-full md:w-auto bg-black/20 border border-white/10 rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-violet-500 text-white">
                            <option value="createdAt_desc">Más Recientes</option>
                            <option value="createdAt_asc">Más Antiguos</option>
                            <option value="sales_desc">Más Vendidos</option>
                            <option value="price_desc">Precio: Mayor a Menor</option>
                            <option value="price_asc">Precio: Menor a Mayor</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="kits-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Los kits se cargarán aquí con JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal de Edición -->
    <div id="edit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-[rgba(20,20,20,0.98)] border border-white/10 rounded-xl w-full max-w-md m-4 p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Editar Kit</h2>
                <button onclick="closeEditModal()" class="text-zinc-500 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="bg-violet-500/10 border border-violet-500/20 p-4 rounded-lg my-6">
                <p class="text-zinc-400 text-sm mb-1">Estás editando:</p>
                <p id="editing-kit-name" class="font-semibold text-white truncate"></p>
            </div>
            <div class="text-center">
                <i class="fas fa-tools text-5xl text-violet-500 mb-4"></i>
                <h3 class="text-lg font-bold text-white mt-2">Función en Desarrollo</h3>
                <p class="text-zinc-400 mt-2 mb-6">La capacidad de editar tus kits directamente desde aquí estará disponible muy pronto. ¡Estamos trabajando en ello!</p>
            </div>
            <button onclick="closeEditModal()" class="bg-gradient-to-r from-violet-600 to-violet-500 text-white font-bold px-6 py-2.5 rounded-lg hover:shadow-lg hover:shadow-violet-500/50 transition-all w-full">Entendido</button>
        </div>
    </div>

    <script>
        // Toggle user dropdown
        function toggleUserDropdown() {
            const dropdown = document.querySelector('.user-dropdown');
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }

        // Agregar clase active para mostrar dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `
                .user-dropdown.active .user-dropdown-menu {
                    opacity: 1;
                    visibility: visible;
                    transform: translateY(0);
                }
            `;
            document.head.appendChild(style);
            
            // Cerrar dropdown al hacer clic fuera
            document.addEventListener('click', function(e) {
                const userDropdown = document.querySelector('.user-dropdown');
                if (userDropdown && !userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('active');
                }
            });
        });

        // Filter y Sort (placeholders)
        function filterStatus(status) {
            const buttons = document.querySelectorAll('.status-filter');
            buttons.forEach(btn => {
                btn.classList.remove('bg-violet-600', 'text-white');
                btn.classList.add('bg-white/5', 'text-zinc-400');
            });
            event.target.classList.remove('bg-white/5', 'text-zinc-400');
            event.target.classList.add('bg-violet-600', 'text-white');
            console.log('Filtrando por:', status);
        }

        // Modal functions
        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }
    </script>
    
    <!-- Script externo con datos reales de Supabase -->
    <script src="mis-kits.js"></script>
</body>
</html>
