<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Compras - OFFSZN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .page-header {
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: #999;
      font-size: 1rem;
    }

    .purchases-grid {
      display: grid;
      gap: 1.5rem;
    }

    .purchase-card {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 1.5rem;
      align-items: center;
      transition: all 0.3s;
    }

    .purchase-card:hover {
      border-color: rgba(114, 9, 183, 0.4);
      transform: translateY(-2px);
    }

    .purchase-image {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .purchase-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .purchase-info {
      flex: 1;
    }

    .purchase-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .purchase-license {
      font-size: 0.9375rem;
      color: #7209b7;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .purchase-date {
      font-size: 0.875rem;
      color: #999;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .purchase-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .btn-download {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #0cbc87, #0a9d72);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(12, 188, 135, 0.5);
    }

    .btn-license {
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: #999;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .btn-license:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: #1a1a1a;
      border-radius: 12px;
    }

    .empty-icon {
      font-size: 4rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .empty-text {
      color: #999;
      margin-bottom: 2rem;
    }

    .btn-browse {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: #7209b7;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-browse:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(114, 9, 183, 0.5);
    }

    @media (max-width: 768px) {
      .purchase-card {
        grid-template-columns: 80px 1fr;
        gap: 1rem;
      }

      .purchase-actions {
        grid-column: 1 / -1;
        flex-direction: row;
      }

      .purchase-image {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">ðŸ“¦ Mis Compras</h1>
      <p class="page-subtitle" id="purchasesCount">Cargando...</p>
    </div>

    <div class="purchases-grid" id="purchasesGrid">
      <p style="text-align: center; color: #999; padding: 2rem;">Cargando tus compras...</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://qtjpvztpgfymjhhpoouq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0anB2enRwZ2Z5bWpoaHBvb3VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3ODA5MTUsImV4cCI6MjA3NjM1NjkxNX0.YsItTFk3hSQaVuy707-z7Z-j34mXa03O0wWGAlAzjrw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function cargarCompras() {
      try {
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        
        if (userError || !user) {
          window.location.href = '/pages/login';
          return;
        }

        const { data: purchases, error } = await supabase
          .from('purchases')
          .select(`
            *,
            products (
              name,
              image_url,
              download_url_mp3,
              download_url_wav,
              download_url_stems
            )
          `)
          .eq('user_id', user.id)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const grid = document.getElementById('purchasesGrid');
        const count = document.getElementById('purchasesCount');

        if (!purchases || purchases.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <i class="bi bi-bag-x"></i>
              </div>
              <h2 class="empty-title">No tienes compras aÃºn</h2>
              <p class="empty-text">Explora nuestro marketplace y adquiere beats increÃ­bles</p>
              <a href="/index.html" class="btn-browse">
                <i class="bi bi-search"></i>
                Explorar productos
              </a>
            </div>
          `;
          count.textContent = '0 compras realizadas';
          return;
        }

        count.textContent = `${purchases.length} ${purchases.length === 1 ? 'compra' : 'compras'} realizadas`;

        const purchasesHTML = purchases.map(p => {
          const downloadUrl = getDownloadUrl(p);
          const img = p.products.image_url || 'https://ui-avatars.com/api/?name=Music&size=200&background=7209b7&color=ffffff&bold=true';
          
          return `
            <div class="purchase-card">
              <div class="purchase-image">
                <img src="${img}" alt="${p.products.name}">
              </div>
              <div class="purchase-info">
                <div class="purchase-name">${p.products.name}</div>
                <div class="purchase-license">${getLicenseName(p.license_type)}</div>
                <div class="purchase-date">
                  <i class="bi bi-calendar"></i>
                  ${new Date(p.created_at).toLocaleDateString('es-ES')}
                </div>
              </div>
              <div class="purchase-actions">
                <a href="${downloadUrl}" target="_blank" class="btn-download">
                  <i class="bi bi-download"></i>
                  Descargar
                </a>
                <button class="btn-license" onclick="verLicencia('${p.id}')">
                  <i class="bi bi-file-earmark-text"></i>
                  Ver licencia
                </button>
              </div>
            </div>
          `;
        }).join('');

        grid.innerHTML = purchasesHTML;

      } catch (error) {
        console.error('Error cargando compras:', error);
        document.getElementById('purchasesGrid').innerHTML = `
          <p style="text-align: center; color: #ff4444; padding: 2rem;">
            Error al cargar tus compras. Intenta de nuevo.
          </p>
        `;
      }
    }

    function getDownloadUrl(purchase) {
      const urls = {
        'basic': purchase.products.download_url_mp3,
        'premium': purchase.products.download_url_wav,
        'stems': purchase.products.download_url_stems,
        'exclusive': purchase.products.download_url_stems
      };
      return urls[purchase.license_type] || purchase.products.download_url_mp3;
    }

    function getLicenseName(licenseId) {
      const licenses = {
        'basic': 'Licencia BÃ¡sica',
        'premium': 'Licencia Premium',
        'stems': 'Stems Trackout',
        'exclusive': 'Licencia Exclusiva'
      };
      return licenses[licenseId] || licenseId;
    }

    window.verLicencia = function(purchaseId) {
      // TODO: Implementar generaciÃ³n de PDF de licencia
      alert('ðŸš€ PrÃ³ximamente: Descarga de licencia en PDF\n\nPurchase ID: ' + purchaseId);
    };

    document.addEventListener('DOMContentLoaded', cargarCompras);
  </script>

</body>
</html>
