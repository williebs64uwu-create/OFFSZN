<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - OFFSZN</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/css/marketplace.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="/index">
                    <img src="/images/LOGO-OFFSZN.png" alt="OFFSZN" style="height: 45px;">
                </a>
            </div>
            <div class="navbar-center">
                <ul class="navbar-links">
                    <li><a href="/index">Inicio</a></li>
                    <li class="dropdown-parent dropdown-active"> <a onclick="toggleDropdown(this)">
                            Recursos <i class="bi bi-chevron-down"></i>
                        </a>
                        </li>
                    <li class="dropdown-parent">
                        <a onclick="toggleDropdown(this)">
                            Comunidad <i class="bi bi-chevron-down"></i>
                        </a>
                        </li>
                    <li>
                        <a href="/pages/cursos">
                            Cursos <span class="nav-badge">SOON</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <a href="/pages/login" class="navbar-login-link">Iniciar Sesión</a>
                <a href="/pages/register" class="btn-join">
                    Únete <i class="bi bi-rocket-takeoff"></i>
                </a>
                <a href="/pages/cart" class="navbar-icon-button" title="Carrito">
                    <i class="bi bi-cart3"></i>
                </a>
            </div>
        </div>
    </header>

    <section class="marketplace-hero">
        <div class="container">
            <h1 class="marketplace-title">Marketplace</h1>
            <p class="marketplace-subtitle">Encuentra miles de beats, drum kits y presets de productores top.</p>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Busca por nombre, género, mood o tag...">
                <button id="searchButton"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </section>

    <div class="marketplace-body">
        <div class="container marketplace-container">
            
            <aside class="filters-sidebar">
                <div class="filter-group">
                    <h3 class="filter-title">Categorías</h3>
                    <div class="filter-list">
                        <label><input type="checkbox" name="category" value="beat"> Beats</label>
                        <label><input type="checkbox" name="category" value="drumkit"> Drum Kits</label>
                        <label><input type="checkbox" name="category" value="preset"> Presets</label>
                        <label><input type="checkbox" name="category" value="sample"> Samples</label>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3 class="filter-title">Precio</h3>
                    <div class="filter-list">
                        <label><input type="radio" name="price" value="all" checked> Todos</label>
                        <label><input type="radio" name="price" value="paid"> De Pago</label>
                        <label><input type="radio" name="price" value="free"> Gratis</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="filter-title">Géneros</h3>
                    <div class="filter-list scrollable" id="genres-filter-list">
                        <label><input type="checkbox" name="genre" value="trap"> Trap</label>
                        <label><input type="checkbox" name="genre" value="drill"> Drill</label>
                        <label><input type="checkbox" name="genre" value="reggaeton"> Reggaeton</label>
                        <label><input type="checkbox" name="genre" value="rnb"> R&B</label>
                    </div>
                </div>
                
                <button class="btn-apply-filters">Aplicar Filtros</button>
            </aside>

            <main class="products-main">
                <section class="trending-section">
                    <h2 class="section-title-small">Tendencias</h2>
                    <div class="trending-grid" id="trending-grid">
                        </div>
                </section>
                
                <section class="products-section">
                    <div class="section-header-row">
                        <h2 class="section-title-small">Todos los Productos</h2>
                        <select id="sort-by" class="sort-select">
                            <option value="newest">Más Nuevos</option>
                            <option value="popular">Más Populares</option>
                            <option value="price_asc">Precio: Bajo a Alto</option>
                            <option value="price_desc">Precio: Alto a Bajo</option>
                        </select>
                    </div>
                    
                    <div class="products-grid" id="product-grid">
                        <div class="product-card-placeholder">Cargando productos...</div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        // Lógica de dropdown del Navbar (la misma de index.html)
        function toggleDropdown(element) {
            // ... (copia la lógica de tu index.html) ...
        }
        document.addEventListener('click', function(e) {
            // ... (copia la lógica de tu index.html) ...
        });
    </script>
    
    <script src="/script/marketplace.js"></script>

</body>
</html>
