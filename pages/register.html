<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Crear Cuenta – OFFSZN Academy</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/auth.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <script>
        if (localStorage.getItem('authToken')) {
            window.location.replace('/pages/my-products.html');
        }
    </script>
    <header class="navbar">
        <div class="logo">
            <a href="/index.html">OFFSZN Academy</a>
        </div>

        <button class="menu-toggle" aria-label="Abrir menú">
            <i class="bi bi-list"></i>
        </button>

        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/cursos.html">Cursos</a></li>
                <li><a href="/pages/presets-v2.html">Presets</a></li>
                <li><a href="/pages/playlist.html">Playlist</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="user-actions">
            <a href="/pages/login.html" class="login-icon logged-out navbar-icon-button" title="Iniciar Sesión">
                <i class="bi bi-person"></i>
            </a>

            <a href="/pages/my-products.html" class="account-icon logged-in navbar-icon-button" title="Mi Cuenta">
                <i class="bi bi-person-check"></i>
            </a>

            <button id="global-logout-button" class="logout-button logged-in navbar-icon-button" title="Cerrar Sesión">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Crear una Cuenta</h2>
            <p>Únete a la academia y accede a todo el contenido.</p>

            <form id="register-form" class="auth-form">

                <input type="email" id="reg-email" name="email" placeholder="Tu correo" required>
                <input type="password" id="reg-password" name="password" placeholder="Crea una contraseña" required>

                <button type="submit" class="btn">Crear Cuenta</button>

                <div id="form-message" class="form-message" role="alert"></div>

            </form>

            <p class="auth-switch">
                ¿Ya tienes una cuenta? <a href="/pages/login.html">Inicia sesión</a>
            </p>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>OFFSZN 2025 © – Todos los derechos reservados.</p>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/cursos.html">Cursos</a></li>
                <li><a href="/pages/preset.html">Presets</a></li>
                <li><a href="/pages/playlist.html">Playlist</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </div>
    </footer>

    <script src="/script/menu.js"></script>
    <script src="/script/auth.js"></script>
</body>

</html>
