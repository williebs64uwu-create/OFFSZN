<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - OFFSZN</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="/css/pago-exitoso.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="/index.html">
                    <img src="/images/LOGO-OFFSZN.png" alt="OFFSZN" style="height: 45px;">
                </a>
            </div>
            <div class="navbar-center">
                 <ul class="navbar-links">
                    <li><a href="/index.html">Inicio</a></li>
                    <li>
                        <a href="/pages/marketplace.html" class="btn-nav-primary">
                            Marketplace
                            </a>
                    </li>
                    <li class="dropdown-parent">
                        <a onclick="toggleDropdown(this)">
                            Comunidad <i class="bi bi-chevron-down"></i>
                        </a>
                        </li>
                </ul>
            </div>
            <div class="navbar-right">
                <a href="/pages/login.html" class="navbar-login-link">Iniciar Sesión</a>
                <a href="/pages/register.html" class="btn-join">
                    Únete <i class="bi bi-rocket-takeoff"></i>
                </a>
                <a href="/pages/cart.html" class="navbar-icon-button" title="Carrito">
                    <i class="bi bi-cart3"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="success-title">¡Pago Completado!</h1>
            <p class="success-subtitle">
                Gracias por tu compra. Tus productos ya están disponibles en tu dashboard.
                También hemos enviado una confirmación y los links de descarga a tu correo.
            </p>
            <div class="success-buttons">
                <a href="/cuenta/dashboard.html" class="btn-success-primary">
                    <i class="bi bi-person-circle"></i> Ir a mi Dashboard
                </a>
                <a href="/pages/marketplace.html" class="btn-success-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a la tienda
                </a>
            </div>
        </div>
    </main>

    <script>
        // Lógica de dropdown del Navbar (la misma de index.html)
        function toggleDropdown(element) {
            const parent = element.closest('.dropdown-parent');
            const isActive = parent.classList.contains('dropdown-active');
            document.querySelectorAll('.dropdown-parent').forEach(p => {
                p.classList.remove('dropdown-active');
            });
            if (!isActive) {
                parent.classList.add('dropdown-active');
            }
        }
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown-parent')) {
                document.querySelectorAll('.dropdown-parent').forEach(p => {
                    p.classList.remove('dropdown-active');
                });
            }
        });
    </script>

</body>
</html>
