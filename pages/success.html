<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - OFFSZN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0a0118;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(114, 9, 183, 0.3);
            max-width: 500px;
            box-shadow: 0 0 50px rgba(114, 9, 183, 0.2);
        }
        .icon {
            font-size: 4rem;
            color: #0cbc87;
            margin-bottom: 1rem;
        }
        h1 { font-family: 'Montserrat', sans-serif; margin-bottom: 0.5rem; }
        p { color: #ccc; margin-bottom: 2rem; }
        .btn {
            background: #7209b7;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover { background: #560bad; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon"><i class="bi bi-check-circle-fill"></i></div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu compra ha sido procesada correctamente. Ya tienes acceso a tus productos.</p>
        <a href="/pages/marketplace.html" class="btn">Volver al Marketplace</a>
    </div>
    <script>
        // Limpiar carrito local al llegar aquí
        localStorage.removeItem('cart');
        // Opcional: Cerrar ventana si se abrió como popup
        if (window.opener) {
            setTimeout(() => window.close(), 3000);
        }
    </script>
</body>
</html>
