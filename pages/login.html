<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <title>Iniciar Sesión – OFFSZN</title>

  <link rel="stylesheet" href="/css/style.css">

  <link rel="stylesheet" href="/css/auth.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <script>
    if (localStorage.getItem('authToken')) {
      //si hay token, redirige a "Mis Productos"
      window.location.replace('/pages/my-products.html'); 
    }
  </script>
  <header class="navbar">
    <div class="logo">
      <a href="/index">OFFSZN </a>
    </div>

    <button class="menu-toggle" aria-label="Abrir menú">
      <i class="bi bi-list"></i>
    </button>

    <nav>
      <ul>
        <li><a href="/index">Inicio</a></li>
        <li><a href="/pages/cursos">Cursos</a></li>
        <li><a href="/pages/presets-v2">Presets</a></li>
        <li><a href="/pages/playlist">Playlist</a></li>
        <li><a href="/pages/contacto">Contacto</a></li>
      </ul>
    </nav>

    <div class="user-actions">
      <a href="/pages/login" class="login-icon logged-out navbar-icon-button" title="Iniciar Sesión">
        <i class="bi bi-person"></i>
      </a>

      <a href="/pages/my-products" class="account-icon logged-in navbar-icon-button" title="Mi Cuenta">
        <i class="bi bi-person-check"></i>
      </a>

      <button id="global-logout-button" class="logout-button logged-in navbar-icon-button" title="Cerrar Sesión">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido de nuevo. Ingresa a tu cuenta.</p>

      <form id="login-form" class="auth-form">

        <input type="email" id="log-email" name="email" placeholder="Tu correo" required>
        <input type="password" id="log-password" name="password" placeholder="Tu contraseña" required>

        <button type="submit" class="btn">Ingresar</button>

        <div id="form-message" class="form-message" role="alert"></div>

      </form>

      <p class="auth-switch">
        ¿No tienes una cuenta? <a href="/pages/register">Regístrate aquí</a>
      </p>
    </div>
  </section>
  <!-- ==================== FOOTER ==================== -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 OFFSZN</p>
      <ul>
        <li><a href="/pages/politica-de-privacidad" target="_blank" rel="noopener noreferrer">Política de
            Privacidad</a></li>
        <li><a href="/pages/terminos-de-uso" target="_blank" rel="noopener noreferrer">Términos de Uso</a></li>
        <li><a href="/pages/terminos-de-servicio" target="_blank" rel="noopener noreferrer">Términos de
            Servicio</a></li>
        <li><a href="/pages/contacto">Contacto</a></li>
      </ul>
      <div class="footer-social">
        <a href="https://wa.link/t89kep" target="_blank" rel="noopener noreferrer" title="WhatsApp">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://www.instagram.com/willieinspired/" target="_blank" rel="noopener noreferrer" title="Instagram">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@willieinspired" target="_blank" rel="noopener noreferrer" title="YouTube">
          <i class="bi bi-youtube"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="/script/menu.js"></script>
  <script src="/script/auth.js"></script>
</body>

</html>
