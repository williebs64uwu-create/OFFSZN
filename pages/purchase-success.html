    .order-info {

    .purchases-list h3 {

    .purchase-item {

      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .purchase-item:last-child {
      border-bottom: none;
    }

    .purchase-icon {
      width: 40px;
      height: 40px;
      background: rgba(114, 9, 183, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7209b7;
    }

    .purchase-info {
      flex: 1;
    }

    .purchase-name {
      font-weight: 600;
      font-size: 0.9375rem;
    }

    .purchase-license {
      font-size: 0.8125rem;
      color: #999;
    }

    .btn-download {
      background: rgba(12, 188, 135, 0.2);
      border: 1px solid rgba(12, 188, 135, 0.4);
      color: #0cbc87;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-download:hover {
      background: rgba(12, 188, 135, 0.3);
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="success-icon">
      <i class="bi bi-check-lg"></i>
    </div>

    <h1>Â¡Compra Exitosa!</h1>
    <p class="success-message">
      Tu pago se ha procesado correctamente. Los archivos estÃ¡n listos para descargar en tu panel de compras.
    </p>

    <div class="order-info" id="orderInfo">
      <div class="info-row">
        <span class="info-label">NÃºmero de orden</span>
        <span class="info-value" id="orderId">Cargando...</span>
      </div>
      <div class="info-row">
        <span class="info-label">Fecha</span>
        <span class="info-value" id="orderDate">---</span>
      </div>
      <div class="info-row">
        <span class="info-label">Total pagado</span>
        <span class="info-value" id="orderTotal">$0.00</span>
      </div>
    </div>

    <div class="purchases-list" id="purchasesList">
      <h3>ðŸ“¦ Productos comprados</h3>
      <div id="purchasesContent">
        <p style="color: #999; text-align: center; padding: 1rem;">Cargando productos...</p>
      </div>
    </div>

    <div class="actions">
      <a href="/pages/my-purchases.html" class="btn btn-primary">
        <i class="bi bi-download"></i>
        Ver mis compras
      </a>
      <a href="/index.html" class="btn btn-secondary">
        <i class="bi bi-house"></i>
        Volver al inicio
      </a>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://qtjpvztpgfymjhhpoouq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0anB2enRwZ2Z5bWpoaHBvb3VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3ODA5MTUsImV4cCI6MjA3NjM1NjkxNX0.YsItTFk3hSQaVuy707-z7Z-j34mXa03O0wWGAlAzjrw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function cargarDetallesCompra() {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('order');

      if (!orderId) {
        window.location.href = '/index.html';
        return;
      }

      document.getElementById('orderId').textContent = orderId;
      document.getElementById('orderDate').textContent = new Date().toLocaleDateString('es-ES', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      // Cargar compras del usuario
      try {
        const { data: { user } } = await supabase.auth.getUser();
        
        if (!user) {
          window.location.href = '/pages/login';
          return;
        }

        const { data: purchases, error } = await supabase
          .from('purchases')
          .select(`
            *,
            products (
              name,
              image_url
            )
          `)
          .eq('paypal_transaction_id', orderId)
          .eq('user_id', user.id);

        if (error) throw error;

        if (purchases && purchases.length > 0) {
          const total = purchases.reduce((sum, p) => sum + parseFloat(p.amount), 0);
          document.getElementById('orderTotal').textContent = `$${total.toFixed(2)}`;

          const purchasesHTML = purchases.map(p => `
            <div class="purchase-item">
              <div class="purchase-icon">
                <i class="bi bi-music-note-beamed"></i>
              </div>
              <div class="purchase-info">
                <div class="purchase-name">${p.products.name}</div>
                <div class="purchase-license">${getLicenseName(p.license_type)}</div>
              </div>
              <a href="#" class="btn-download">
                <i class="bi bi-download"></i>
                Descargar
              </a>
            </div>
          `).join('');

          document.getElementById('purchasesContent').innerHTML = purchasesHTML;
        }
      } catch (error) {
        console.error('Error cargando compra:', error);
      }
    }

    function getLicenseName(licenseId) {
      const licenses = {
        'basic': 'Licencia BÃ¡sica',
        'premium': 'Licencia Premium',
        'stems': 'Stems Trackout',
        'exclusive': 'Licencia Exclusiva'
      };
      return licenses[licenseId] || licenseId;
    }

    document.addEventListener('DOMContentLoaded', cargarDetallesCompra);
  </script>

</body>
</html>
