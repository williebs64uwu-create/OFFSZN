<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - OFFSZN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --purple-main: #7209b7;
      --purple-dark: #560bad;
      --green-success: #0cbc87;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.875rem;
      padding: 0.5rem 0;
      margin-bottom: 2rem;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #fff;
    }

    .product-container {
      display: grid;
      grid-template-columns: 450px 1fr;
      gap: 3rem;
      margin-bottom: 4rem;
    }

    .product-image-section {
      position: sticky;
      top: 2rem;
      height: fit-content;
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      background: #1a1a1a;
      margin-bottom: 1rem;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .share-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    .share-btn:hover {
      background: rgba(114, 9, 183, 0.9);
      transform: scale(1.1);
    }

    .product-producer {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s;
      margin-bottom: 1rem;
    }

    .product-producer:hover {
      background: #222;
    }

    .producer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
    }

    .producer-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .producer-info h4 {
      color: #fff;
      font-size: 0.9375rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .producer-info p {
      color: #999;
      font-size: 0.8125rem;
    }

    .btn-message-producer {
      width: 100%;
      padding: 0.875rem;
      background: transparent;
      border: 1px solid rgba(114, 9, 183, 0.4);
      color: var(--purple-main);
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-message-producer:hover {
      background: rgba(114, 9, 183, 0.1);
      border-color: var(--purple-main);
    }

    .product-info-section {
      padding-top: 1rem;
    }

    .product-title {
      font-size: 2.5rem;
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
    }

    .product-meta {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .meta-label {
      font-size: 0.75rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .meta-value {
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
    }

    /* ==================== REPRODUCTOR MEJORADO ==================== */
    .audio-player-enhanced {
      background: linear-gradient(135deg, rgba(114, 9, 183, 0.1), rgba(86, 11, 173, 0.05));
      border: 1px solid rgba(114, 9, 183, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .player-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #7209b7;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .player-main {
      display: grid;
      grid-template-columns: 60px 1fr 120px;
      gap: 1rem;
      align-items: center;
    }

    .player-play-btn {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #7209b7, #560bad);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
    }

    .player-play-btn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(114, 9, 183, 0.5);
    }

    .player-play-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .player-waveform {
      position: relative;
      height: 80px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    #waveformCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .player-progress-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(114, 9, 183, 0.4), rgba(114, 9, 183, 0.2));
      pointer-events: none;
      transition: width 0.1s linear;
    }

    .player-controls-secondary {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .player-control-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .player-control-btn:hover {
      background: rgba(114, 9, 183, 0.2);
      color: #fff;
      border-color: rgba(114, 9, 183, 0.4);
    }

    .player-time {
      font-size: 0.8125rem;
      color: #999;
      display: flex;
      gap: 0.25rem;
    }

    .product-description {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .product-description h3 {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .product-description p {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.8;
    }

    .product-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .tag {
      padding: 0.5rem 1rem;
      background: rgba(114, 9, 183, 0.2);
      border: 1px solid rgba(114, 9, 183, 0.4);
      border-radius: 6px;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.9);
    }

    /* LICENCIAS */
    .licenses-section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .licenses-section h3 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
    }

    .license-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .license-card {
      background: #0a0a0a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s;
    }

    .license-card:hover {
      border-color: var(--purple-main);
      transform: translateY(-2px);
    }

    .license-card.free {
      border-color: var(--green-success);
    }

    .license-name {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .license-price {
      font-size: 2rem;
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
      color: var(--purple-main);
    }

    .license-card.free .license-price {
      color: var(--green-success);
    }

    .license-features {
      list-style: none;
      margin-bottom: 1rem;
    }

    .license-features li {
      padding: 0.5rem 0;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .license-features li i {
      color: var(--green-success);
      font-size: 0.75rem;
    }

    .license-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-license {
      flex: 1;
      padding: 0.875rem;
      background: linear-gradient(135deg, var(--purple-main), var(--purple-dark));
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-license:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(114, 9, 183, 0.5);
    }

    .btn-license-secondary {
      flex: 1;
      padding: 0.875rem;
      background: transparent;
      color: var(--purple-main);
      border: 1px solid var(--purple-main);
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-license-secondary:hover {
      background: rgba(114, 9, 183, 0.1);
    }

    .license-card.free .btn-license {
      background: linear-gradient(135deg, var(--green-success), #0a9d72);
    }

    /* REVIEWS */
    .reviews-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reviews-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .reviews-header h3 {
      font-size: 1.5rem;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
    }

    .rating-summary {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stars {
      color: #ffc107;
      font-size: 1.25rem;
    }

    .review-item {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .review-author {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .review-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--purple-main);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
    }

    .review-text {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    /* PRODUCTOS RELACIONADOS */
    .related-section {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .related-section h3 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .related-card {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
    }

    .related-card:hover {
      transform: translateY(-4px);
      border-color: rgba(114, 9, 183, 0.4);
    }

    .related-image {
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      background: #000;
    }

    .related-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .related-info {
      padding: 1rem;
    }

    .related-title {
      font-size: 0.875rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .related-price {
      font-size: 1rem;
      font-weight: 800;
      color: var(--purple-main);
    }

    @media (max-width: 968px) {
      .product-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .product-image-section {
        position: static;
      }

      .player-main {
        grid-template-columns: 50px 1fr;
        gap: 0.75rem;
      }

      .player-controls-secondary {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: space-between;
      }

      .license-cards {
        grid-template-columns: 1fr;
      }

      .license-actions {
        flex-direction: column;
      }

      .related-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="#" onclick="volverAlPerfil(); return false;" class="back-button">
      <i class="bi bi-arrow-left"></i>
      Volver al perfil
    </a>

    <div class="product-container">
      <!-- Imagen -->
      <div class="product-image-section">
        <div class="product-image" id="productImage">
          <img src="" alt="Producto">
          <button class="share-btn" onclick="compartirProducto()" title="Compartir">
            <i class="bi bi-share"></i>
          </button>
        </div>
        <a href="#" class="product-producer" id="producerLink">
          <div class="producer-avatar">
            <img src="" alt="Producer">
          </div>
          <div class="producer-info">
            <h4 id="producerName">Cargando...</h4>
            <p>Ver perfil del productor</p>
          </div>
        </a>
        <button class="btn-message-producer" onclick="abrirMensaje()">
          <i class="bi bi-envelope"></i>
          Enviar mensaje
        </button>
      </div>

      <!-- Info -->
      <div class="product-info-section">
        <h1 class="product-title" id="productTitle">Cargando producto...</h1>

        <div class="product-meta" id="productMeta">
          <div class="meta-item">
            <span class="meta-label">BPM</span>
            <span class="meta-value" id="productBpm">---</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Key</span>
            <span class="meta-value" id="productKey">--</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Tipo</span>
            <span class="meta-value" id="productType">---</span>
          </div>
        </div>

        <!-- REPRODUCTOR MEJORADO -->
        <div class="audio-player-enhanced">
          <div class="player-header">
            <i class="bi bi-music-note-beamed"></i>
            <span>Preview del Beat</span>
          </div>
          
          <div class="player-main">
            <button class="player-play-btn" id="playBtn" disabled>
              <i class="bi bi-play-fill"></i>
            </button>
            
            <div class="player-waveform" id="waveformContainer">
              <canvas id="waveformCanvas" width="800" height="80"></canvas>
              <div class="player-progress-overlay" id="progressOverlay"></div>
            </div>
            
            <div class="player-controls-secondary">
              <button class="player-control-btn" id="volumeBtn">
                <i class="bi bi-volume-up"></i>
              </button>
              <div class="player-time">
                <span id="currentTime">0:00</span>
                <span>/</span>
                <span id="duration">0:00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="product-description">
          <h3>Descripción</h3>
          <p id="productDescription">Cargando descripción...</p>
        </div>

        <div class="product-tags" id="productTags"></div>

        <!-- LICENCIAS -->
        <div class="licenses-section">
          <h3>Selecciona una Licencia</h3>
          <div class="license-cards" id="licenseCards"></div>
        </div>

        <!-- REVIEWS -->
        <div class="reviews-section">
          <div class="reviews-header">
            <h3>Reseñas</h3>
            <div class="rating-summary">
              <div class="stars" id="avgRating">★★★★★</div>
              <span id="reviewCount">(0)</span>
            </div>
          </div>
          <div id="reviewsList">
            <p style="color: #999; text-align: center; padding: 2rem;">Aún no hay reseñas</p>
          </div>
        </div>

        <!-- PRODUCTOS RELACIONADOS -->
        <div class="related-section" id="relatedSection">
          <h3>Más del productor</h3>
          <div class="related-grid" id="relatedGrid"></div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import toast from './script/toast.js';
  window.toast = toast;
</script>
<script type="module" src="script/producto.js"></script>

</body>
</html>
