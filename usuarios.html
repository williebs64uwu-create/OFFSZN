<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de usuario | OFFSZN</title>
  <link rel="stylesheet" href="/styles.css"> <!-- tu CSS principal -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .perfil-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .perfil-card h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }
    .perfil-card p {
      font-size: 1rem;
      margin: 5px 0;
      color: #555;
    }
    .perfil-card b {
      color: #111;
    }
    .mensaje-error {
      color: red;
      font-weight: bold;
    }
    .loading {
      color: #666;
    }
  </style>
</head>
<body>
  <div id="perfil" class="perfil-container">
    <p class="loading">Cargando perfil...</p>
  </div>

  <!-- Script para cargar perfil -->
  <script type="module" src="/script/perfiles.js"></script>
</body>
</html>
