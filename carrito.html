<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - OFFSZN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
  <!-- ðŸ“§ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --purple-main: #7209b7;
      --purple-dark: #560bad;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .page-header {
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: #999;
      font-size: 1rem;
    }

    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 2rem;
      align-items: start;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-item {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 80px 1fr auto;
      gap: 1.5rem;
      align-items: center;
    }

    .item-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-info {
      flex: 1;
    }

    .item-title {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #fff;
    }

    .item-license {
      font-size: 0.875rem;
      color: #999;
      margin-bottom: 0.5rem;
    }

    .item-producer {
      font-size: 0.8125rem;
      color: var(--purple-main);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
    }

    .item-price {
      font-size: 1.5rem;
      font-weight: 900;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    .btn-remove {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #999;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-remove:hover {
      border-color: #ff4444;
      color: #ff4444;
    }

    .cart-summary {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      position: sticky;
      top: 2rem;
    }

    .summary-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      font-size: 0.9375rem;
    }

    .summary-row.total {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 1rem;
      padding-top: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .btn-checkout {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--purple-main), var(--purple-dark));
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-checkout:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(114, 9, 183, 0.5);
    }

    .btn-checkout:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      grid-column: 1 / -1;
    }

    .empty-icon {
      font-size: 4rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .empty-text {
      color: #999;
      margin-bottom: 2rem;
    }

    .btn-continue {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: var(--purple-main);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-continue:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(114, 9, 183, 0.5);
    }

    @media (max-width: 968px) {
      .cart-layout {
        grid-template-columns: 1fr;
      }

      .cart-summary {
        position: static;
      }

      .cart-item {
        grid-template-columns: 60px 1fr;
        gap: 1rem;
      }

      .item-actions {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">ðŸ›’ Tu Carrito</h1>
      <p class="page-subtitle" id="cartSubtitle">Cargando...</p>
    </div>

    <div class="cart-layout" id="cartContent">
      <!-- Contenido se carga dinÃ¡micamente -->
    </div>
  </div>

  <script type="module">
    import toast from './script/toast.js';
    window.toast = toast;
  </script>
  <script type="module" src="script/checkout.js"></script>

</body>
</html>
